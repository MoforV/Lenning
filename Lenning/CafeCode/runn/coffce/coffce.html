<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>this is coffce</title>
		<link rel="stylesheet" href="./coffce.css" />
	</head>
	<body>
		<form action="http://127.0.0.1:400">
			<table border="1">
				<tr>
					<td>名字</td>
					<td>价格</td>
					<td>数量</td>
					<td>总计</td>
				</tr>
				<tr>
					<td>生椰拿铁</td>
					<td>￥5</td>
					<td>1</td>
					<td>￥5</td>
				</tr>
			</table>
		</form>
		<script>
			// 获取所有td
			let tds = document.querySelectorAll('td');
			// 遍历加事件
			tds.forEach(itis => {
				itis.onclick = function() {
					this.style.background = '#ffff7f';
				}
			})
		</script>
	</body>
</html>
